<!DOCTYPE html>
<html>
  <head>
    <title>Mosaic</title>
    <link href="css/styles.css" rel="stylesheet" />
  </head>
  <body>
    <header class="header">
      <h1>Mosaic Image Creator</h1>
      <p>To create a mosaic drop an image on the area below</p>
    </header>

    
    <div id="drop-zone" class="drop-zone">
        <p>Drop your image here<p>
        <p class="file-input">
          <input type="file" id="file" />
          <label for="file">or select one by clicking <span class="underline">here</span>.</label>
        <p>
    </div>   

    <p class="arrow">&darr;</p>

    <script type="text/javascript" src="js/mosaic.js"></script>
    <script type="text/javascript" src="js/MosaicCreator.js"></script>
    <script type="text/javascript" src="js/DropZone.js"></script>
    <script type="text/javascript" src="js/client.js"></script>    
  </body>
</html>
